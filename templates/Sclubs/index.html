<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- LOGO -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="">Clubs</button>
                <button>Events</button>
                <button>About us</button>
                <button>Contact</button>
                <a class="navbar-brand"  href="http://127.0.0.1:8000/s-clubs/">University Clubs Community</a>
            </div>


    </div>
</nav>




{% if all_clubs %}
    <h3>All Clubs:</h3>
<ul>
    {% for club in all_clubs %}
    <li><a href="{% url 'club_detail' club.id  %}">{{ club.Club_Name }}</a></li>
    {% endfor  %}
</ul>
{% else %}
<h3>There is not a Club</h3>
{% endif %}
